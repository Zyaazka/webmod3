<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Halaman Web</title>
    <style>
        .container {
            display: flex;
            border: 2px solid #000;
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }
        .image {
            width: 30%;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
        }
        .content {
            width: 70%;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .title {
            border: 1px solid #000;
            padding: 5px;
            font-weight: bold;
        }
        .excerpt {
            border: 1px solid #000;
            margin-top: 10px;
            padding: 5px;
            height: 100px;
            box-sizing: border-box;
        }
        .read-more {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="gambar/artikel.png" alt="Gambar Artikel" style="width:100%;">
        </div>
        <div class="content">
            <div class="title">Laptop Baru</div>
            <div class="excerpt">
                Teknologi terus berkembang, dan laptop baru ini hadir dengan spesifikasi yang memukau. 
                Dilengkapi prosesor generasi terbaru, performa laptop ini sangat cocok untuk berbagai keperluan, 
                mulai dari pekerjaan ringan hingga aplikasi berat seperti editing video dan gaming.
            </div>
            <div class="read-more">Baca Selengkapnya</div>
        </div>
    </div>
</body>
</html>
