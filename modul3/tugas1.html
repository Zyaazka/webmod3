<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="stylet1.css">
</head>
<body>

    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form>
            <label for="nama">Nama Pemesan:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="no_hp">Nomor Handphone:</label>
            <input type="text" id="no_hp" name="no_hp" required>

            <label for="tipe_kamar">Tipe Kamar:</label>
            <select id="tipe_kamar" name="tipe_kamar">
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
                <option value="family">Family</option>
            </select>

            <label for="tanggal">Tanggal Pemesanan:</label>
            <input type="date" id="tanggal" name="tanggal" required>

            <label for="durasi">Durasi Menginap (malam):</label>
            <input type="number" id="durasi" name="durasi" min="1" required>

            <label for="breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast" name="breakfast">

            <label for="total">Total Bayar:</label>
            <input type="text" id="total" name="total" disabled>

            <div class="button-group">
                <button type="submit">Simpan</button>
                <button type="reset">Batal</button>
            </div>
        </form>
    </div>

</body>
</html>
